<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration_form.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
<form action="#">
    <div class="User-details">
        <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="text" placeholder="Enter your DOB" required>
        </div>

        <div class="input-box">
            <span class="details">Course</span>
            <select name="" id="">
                <option value="">BA</option>
                <option value="">BSc</option>
                <option value="">BENG</option>
                <option value="">LLB</option>
                <option value="">MA</option>
                <option value="">MSc</option>
                <option value="">PhD</option>
            </select>
            <input type="Course" placeholder="Enter your course" required>
        </div>
    
        <div class="input-box">
            <span class="details">Adress</span>
            <input type="Address" placeholder=" Enter your address" required>
        </div>

        <div class="input-box">
            <span class="details">Telephone</span>
            <select name="" id="">
                <option value="">254</option>
                <option value="">255</option>
                <option value="">256</option>
                <option value="">257</option>
                <option value="">258</option>
                <option value="">259</option>
                <option value="">300</option>
            </select>
            <input type="Phone" placeholder="Enter your number" required>
        </div>

        <div class="input-box">
            <span class="details">Email Address</span>
            <input type="mail" placeholder="Enter your email" required>
        </div>

        <div class="input-box">
            <span class="details">Gender</span>
            <input type="radio" name="Gender" required>Male
                <input type="radio" name="Gender" required>Female
                <input type="radio" name="Gender" required>Prefer not to say
        </div>
        <div class="button">
            <input type="submit" value="Register">
            <input type="submit" value="Cancel">
        </div>
    </div>
</form>
</div>

</body>
</html>
