<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Linking</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <header>
        <h1>Image Linking</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href= "#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li> 
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Hi, welcome to my image linking assignment <br>
                My name is Daphine and I am currently practising my image linking skills with html.
            </p>
            <a href="https://technology.com" target="_blank">
                <img src="Technology.jpeg" alt="Technology" style="display: inline-block;">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            </a>
            <a href="https://images.app.goo.gl/SYi3axNvF6raozdR7">
                <img src="images.jpeg" alt="Nature">
            </a>
                <a href="https://tinyurl.com/3aww5vmt">
                    <img class="image-grid-col 2 image-grid-row 2" src="Nature.jpeg" alt="Nature">
                </a>
                <a href="https://rb.gy/q7d6qk">
                    <img src="download.jpeg" alt="Nature">
                
                <a href="https://rb.gy/6337ui">
                    <img src="images (1).jpeg"alt= Nature">
                </a>
                
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <figure>
                <img src="Chapo Madondo.jpeg" alt="Chapo Madondo" style="width: 25%;">
                <figcaption>Chapo Madondo</figcaption>
                <img src="Ugali Nyama Choma.jpeg" alt="Ugali Choma" style="width: 25%;">
                <figcaption>Ugali Nyama Choma</figcaption>
                <img src="Mokimo Wet Fry.jpeg" alt="Mokimo Wet Fry" style="width: 25%;">
                <figcaption>Mokimo Wet Fry</figcaption>
                <img src="Chai Ngwashe.jpeg" alt="Chai Ngwashe" style="width: 25%;">
                <figcaption>Chai Ngwashe</figcaption>
            </figure>
        
        <section>

    </main>
</body>
</html>
